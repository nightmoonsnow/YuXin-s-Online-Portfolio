<body>
    <div id="nav-container"></div>

    <script>
        fetch("nav.html")
            .then(response => response.text())
            .then(data => {

    <section class="page design fade-bottom" id="design1_0">
        <img src="./images/Poster.jpg" alt="">

    <section class="page design" id="design1_1">
        <h1 class="titleWeb"><b> </b></h1>
        <div class="Details">
            <div class="web_divs">
                <h2><b>設計概念</b></h2>
                <hr />
                <p>提到益生菌，不免會想到腸胃蠕動等字眼。
                    讓我聯想「益生菌擔任工人，為我們建立維護工程。」</p>
            </div>
            <div class="web_divs">
                <h2><b>畫面視覺要素</b></h2>
                <hr />
                <p>上方：有撕開一角的包裝袋，由上而下灑落益生菌工人。<br>
                    由上而下：工人從模糊到清晰，食道也虛化延伸向外。<br>
                    下方：鷹架圍成V 型建立視覺引導。</p>

                    指</p>
            </div>

    <!-- 放大圖片用 modal，只放一個 -->
    <div class="modal">
        <img class="modalImg" src="" alt="放大圖片" />
    </div>


    <div id="cursorGlow"></div>
    <script src="./script.js"></script>
    <script>
        window.addEventListener('load', () => {
            const img = document.querySelector('#design1_0 img');
            const target = document.getElementById('design1_1');
            if (!img || !target) return;

            // 淡入圖片
            img.classList.add('fade-in');

            // 自動捲動動畫（5秒）
            const duration = 5000;
            const startY = window.scrollY;
            const targetY = target.getBoundingClientRect().top + window.scrollY;
            const distance = targetY - startY;
            let startTime = null;

            function easeInOutQuad(t) {
                return t < 0.5
                    ? 2 * t * t
                    : -1 + (4 - 2 * t) * t;
            }

            function scrollAnimate(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = easeInOutQuad(progress);
                window.scrollTo(0, startY + distance * eased);
                if (progress < 1) {
                    requestAnimationFrame(scrollAnimate);
                }
            }

            requestAnimationFrame(scrollAnimate);
        });
    </script>
</body>

</html>
