<body>

    <section class="page design fade-bottom" id="design2_0">

    <section class="page design" id="design2_1">
        <h1 class="titleWeb"><b>指標識別系統設計</b></h1>
        <div class="Details">
            <div class="web_divs">
                <h2><b>專案介紹</b></h2>

    <section class="page" id="design2_2">
        <div class="designDiv_left">
            <h2><b>專案報告書</b></h2>

                包含場域調查分析、草稿繪製、設計圖以及應用Mockup</p>

            <iframe src="https://drive.google.com/file/d/1Af9B9jfv_XZr2AfvXjW5gMh5kiVTiXgU//preview" allow="autoplay"

    <!-- 放大圖片用 modal，只放一個 -->
    <div class="modal">
        <img class="modalImg" src="" alt="放大圖片" />
    </div>


    <div id="cursorGlow"></div>
    <script src="./script.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            const img = document.querySelector('#design2_0 img');
            const target = document.getElementById('design2_1');
            if (!img || !target) return;

            // 淡入圖片
            img.classList.add('fade-in');

            // 自動捲動動畫（5秒）
            const duration = 5000;
            const startY = window.scrollY;
            const targetY = target.getBoundingClientRect().top + window.scrollY;
            const distance = targetY - startY;
            let startTime = null;

            function easeInOutQuad(t) {
                return t < 0.5
                    ? 2 * t * t
                    : -1 + (4 - 2 * t) * t;
            }

            function scrollAnimate(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = easeInOutQuad(progress);
                window.scrollTo(0, startY + distance * eased);
                if (progress < 1) {
                    requestAnimationFrame(scrollAnimate);
                }
            }

            requestAnimationFrame(scrollAnimate);
        });
    </script>
</body>

</html>
